<section class="section-content bg padding-y border-top">
  <div class="container">

    <div class="row">
      <main class="col-sm-9">

        <div class="card">
          <table class="table table-hover shopping-cart-wrap">
            <thead class="text-muted">
              <tr>
                <th scope="col">Productos</th>
                <th scope="col" width="120">Precio</th>
                <th scope="col" class="text-right" width="200"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of lstProductos">
                <td>
                  <figure class="media">
                    <div class="img-wrap"><img src="{{item.foto}}" class="img-thumbnail img-sm"></div>
                    <figcaption class="media-body">
                      <h6 class="title text-truncate">{{item.nombre}} </h6>


                    </figcaption>
                  </figure>
                </td>

                <td>
                  <div class="price-wrap">
                    <var class="price">S/.{{item.precioMin}} S/.{{item.precioMax}}</var>
                  </div> <!-- price-wrap .// -->
                </td>
                <td class="text-right">
                  <a (click)="eliminar(item)" class="btn btn-outline-danger"> Ã— Eliminar</a>
                </td>
              </tr>
             

            </tbody>
          </table>
        </div> <!-- card.// -->

      </main> <!-- col.// -->
      <aside class="col-sm-3">
        <p class="alert alert-success">Publica desde S/.49 </p>

        <br>
        <button class="subscribe btn btn-primary btn-block" type="button" [routerLink]="['/registrar-producto']"> Publicar </button>
        <hr>
        <figure class="itemside mb-3">
          <aside class="aside"><img src="assets/images/icons/pay-visa.png"></aside>
          <div class="text-wrap small text-muted">
            <aside class="aside"> <img src="assets/images/icons/pay-mastercard.png"> </aside>
            <div class="text-wrap small text-muted">
            </div>
          </div>
        </figure>


      </aside> <!-- col.// -->
    </div>

  </div> <!-- container .//  -->
</section>
